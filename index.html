<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cantora+One&display=swap');
    </style>
    
</head>
<body>
    <div id="main">
        <div id="calculator">
            <div id="Screen"></div>
            <div id="buttons">
                <div id="clear" class="btn">CE</div>
                <div id="modulo" class="btn">%</div>
                <div id="divide" class="btn">/</div>
                <div id ="cut" class="btn">
                    <img id="cutsvg" src="./clearSVG.svg" alt="">
                </div>
                <div class="btn">7</div>
                <div class="btn">8</div>
                 <div class="btn">9</div>
                 <div id="multy" class="btn">*</div>
                 <div class="btn">4</div>
                <div class="btn">5</div>
                <div class="btn">6</div>
                <div id="addition" class="btn">+</div>
                <div class="btn">1</div>
                <div class="btn">2</div>
                <div class="btn">3</div>
                <div id="subtract" class="btn">-</div>
                <div class="btn">00</div>
                <div class="btn">0</div>
                <div class="btn">.</div>
                <div id="equalTo" class="btn">=</div>
                
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
